<script>
  // 5.键盘行
  /*
  给你一个字符串数组 words ，只返回可以使用在 美式键盘 同一行的字母打印出来的单词。
  请注意，字符串 不区分大小写，相同字母的大小写形式都被视为在同一行
  美式键盘 中:
    第一行由字符"qwertyuiop”组成。
    第二行由字符"asdfghjkl”组成。
    第三行由字符“zxcvbnm”组成。
  示例 1:
      输入: words = ["Hello", "Alaska", "Dad", "Peace"]
      输出: ["Alaska", "Dad"]
      解释: 由于不区分大小写，"a”和“A”都在美式键盘的第二行。
  示例 2:
      输入: words = ["omk"]
      输出: []
  示例 3:
      输入: words = ["adsdf", "sfd"]
      输出: ["adsdf", "sfd"]
  */
  function sameRow(words) {
    let reg1 = /^([qwertyuiop]+|[asdfghjkl]+|[zxcvbnm]+)$/i
    for (let i = 0; i < words.length; i++) {
      if (!reg1.test(words[i])) words.splice(i, 1)
    }
    return words
  }
  console.log(sameRow(["Hello", "Alaska", "Dad", "Peace"]));
  console.log(sameRow(["omk"]));
  console.log(sameRow(["adsdf", "sfd"]));
</script>
