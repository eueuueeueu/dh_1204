<script>
  // 给定一个非负整数numRows,生成一个杨辉三角的前numRows行,在杨辉三角中除了第一列和最后一列的值都是1,其他位置的值多少左上角和右下角的值的和
  /*
          1
         1 1
        1 2 1
       1 3 3 1
      1 4 6 4 1
  */
  // 例如:numRows=5 => [[1],[1,1],[1,2,1],[1,3,3,1],[1,4,6,1]]
  function pascalTriangle(numRows) {
    let res = []
    // 外层循环代表第几层
    for (let i = 0; i <= numRows - 1; i++) {
      let arr = []
      // 第一个和最后一个都等于1
      arr[0] = 1
      arr[i] = 1
      // 内层循环将本层的  除了第一个和最后一个的 所有元素插入进去  所以循环从1到i-1
      for (let j = 1; j < i; j++) {
        arr[j] = res[i - 1][j - 1] + res[i - 1][j]
      }
      res.push(arr)
    }
    return res
  }
  console.log(pascalTriangle(5));

</script>
