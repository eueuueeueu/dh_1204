<script>
  // 4.找不同
  /*
  给定两个字符串 s 和t，它们只包含小写字母。字符串t 由字符串 s 随机重排，然后在随机位置添加一个字母。
  请找出在t 中被添加的字母。
  示例 1:
      输入: s = "abcd"，t = "abcde'
      输出: "e"
      解释: 'e’ 是那个被添加的字母。
  示例 2:
      输入: s = ""，t = "y"
      输出: "y"
  */
  function findDifference(s, t) {
    let arr = s.split('')
    let res = t
    for (let i = 0; i < arr.length; i++) {
      res = res.replace(arr[i], '')
    }
    return res
  }
  console.log(findDifference('abcd', 'abcde'));
  console.log(findDifference('abcd', 'cbdea'));

</script>
